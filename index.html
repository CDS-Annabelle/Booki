<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/db96ba9725.js" crossorigin="anonymous"></script>
    <title>Booki : agence de voyage en France</title>
</head>
<body>
    <div id="home-page">
        <header>
            <div id="logo"><img src="images/logo/Booki.png" alt="logo Booki"></div>
            <nav>
                <ul>
                    <li><a href="#hebergement">Hébergements</a></li>
                    <li><a href="#activites">Activités</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="below-header">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre-ville ou en pleine nature</p>
                <form>
                    <p class="form-city">
                        <i class="fa-sharp fa-solid fa-location-dot"></i>
                        <input placeholder="Marseille, France" name="city" id="city">
                        <input class="search" type="submit" value= "Rechercher"><i class="fa-solid fa-search"></i>
                    </p>
                </form>
                <div id="filter">
                    <div class="title-filter">Filtres</div>
                    <div class="button-filter">
                        <button class="filter"><i class="fa-solid fa-money-bill-wave"></i>Economique</button>
                        <button class="filter"><i class="fa-solid fa-person"></i>Familial</button>
                        <button class="filter"><i class="fa-solid fa-heart"></i>Romantique</button>
                        <button class="filter"><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
                    </div>
                </div>
                <p class="info"><i class="fa-solid fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
            <section>

            </section>

            <section>

            </section>

            <section>

            </section>
        </main>

        <footer>

        </footer>
    </div>
</body>
</html>
